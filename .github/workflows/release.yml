name: Release
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  id-token: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install release tooling
        run: |
          python -m pip install --upgrade pip
          pip install python-semantic-release[python] build
      - name: Run semantic-release (analyze → version → changelog → GitHub Release → build)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          semantic-release version
          git push origin main --follow-tags
          semantic-release publish